<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <nav id="nav"></nav>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h1 class="mt-3 mb-5">Symulator</h1>
        </div>
      </div>

      <form id="add_user_form">
        <div class="row text-center">
          <div class="col-12 col-md-12 mb-3">
            <h4>Genertowanie użytkowników</h4>
            <small
              >Lista użytkowników wygenerowana losowo, imiona i nazwiska
              wygenerowane przez AI</small
            >
          </div>
        </div>
        <div class="col-12 col-md-12 mb-3 text-center">
          <button class="btn btn-primary">Generuj 100 użytkowników</button>
        </div>
      </form>
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="col-12 col-md-12">
            <hr />
          </div>
        </div>
      </div>
      <form id="add_voting_form">
        <div class="row text-center">
          <div class="col-12 col-md-12 mb-3 mt-3">
            <h4>Generowanie głosowania</h4>
            <small
              >Wybierz opcje i generuj losowanie, w każdym głosowaniu rozkład
              głosów, tytuł i opis zostanie wylosowany.</small
            >
          </div>
        </div>
        <div class="row mb-3"></div>
        <div class="row">
          <div class="text-center col-12 col-md-3">
            <label class="form-label mb-3">Rodzaj głosowania </label><br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_voting_type"
              id="sym_voting_1"
              autocomplete="off"
              value="1"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_voting_1"
              >Niestandardowe - losowe 5 opcji</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_voting_type"
              id="sym_voting_2"
              autocomplete="off"
              value="2"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_voting_2"
              >Standardowe - bezwzględne</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_voting_type"
              id="sym_voting_3"
              autocomplete="off"
              value="3"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_voting_3"
              >Standardowe - względne</label
            >
            <br />

            <small class="error_toggle text-danger"> </small>
          </div>
          <div class="text-center col-12 col-md-3">
            <label class="form-label mb-3">Rodzaj kworum </label><br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_kworum_type"
              id="sym_kworum_type_1"
              autocomplete="off"
              value="0"
            />
            <label
              class="btn btn-outline-secondary mb-3"
              for="sym_kworum_type_1"
              >Brak kworum (0.00%)</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_kworum_type"
              id="sym_kworum_type_2"
              autocomplete="off"
              value="2"
            />
            <label
              class="btn btn-outline-secondary mb-3"
              for="sym_kworum_type_2"
              >Kworum 1/2 (50.00%)</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_kworum_type"
              id="sym_kworum_type_3"
              autocomplete="off"
              value="1"
            />
            <label
              class="btn btn-outline-secondary mb-3"
              for="sym_kworum_type_3"
              >Kworum 2/3 (66.66%)</label
            >
            <br />
            <small class="error_toggle text-danger"> </small>
          </div>
          <div class="text-center col-12 col-md-2">
            <label class="form-label mb-3">Rozpoczęcia </label><br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_start"
              id="sym_start_1"
              autocomplete="off"
              value="1"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_start_1"
              >Rozpoczęte</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_start"
              id="sym_start_2"
              autocomplete="off"
              value="2"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_start_2"
              >10 min do rozpoczęcia</label
            >
            <br />
            <small class="error_toggle text-danger"> </small>
          </div>
          <div class="text-center col-12 col-md-2">
            <label class="form-label mb-3">Czas trwania </label><br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_end"
              id="sym_end_1"
              autocomplete="off"
              value="1"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_end_1"
              >Zakończone</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="sym_end"
              id="sym_end_2"
              autocomplete="off"
              value="2"
            />
            <label class="btn btn-outline-secondary mb-3" for="sym_end_2"
              >10 min
            </label>
            <br />
            <small class="error_toggle text-danger"> </small>
          </div>
          <div class="text-center col-12 col-md-2">
            <label class="form-label mb-3">Spełnić kworum? </label><br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="syn_kworum_res"
              id="syn_kworum_res_1"
              autocomplete="off"
              value="1"
            />
            <label class="btn btn-outline-secondary mb-3" for="syn_kworum_res_1"
              >Tak</label
            >
            <br />
            <input
              type="radio"
              data-msg="Proszę wybrać opcję!"
              class="btn-check"
              name="syn_kworum_res"
              id="syn_kworum_res_2"
              autocomplete="off"
              value="2"
            />
            <label class="btn btn-outline-secondary mb-3" for="syn_kworum_res_2"
              >Nie</label
            >
            <br />
            <small class="error_toggle text-danger"> </small>
          </div>
          <div class="col-12 text-center">
            <button
              id="generateButton"
              type="submit"
              class="mt-3 btn btn-primary"
            >
              Wygeneruj losowanie
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="liveAlertPlaceholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="symulator/symulation.js"></script>
  </body>
</html>
