<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <h1 class="mt-3 mb-3">Dodaj nowego użytkownika</h1>

      <form id="new_user_form" action="" method="post">
        <div class="mb-3">
          <label for="" class="form-label">Imię</label>
          <input
            required
            type="text"
            class="form-control"
            id=""
            data-msg="Proszę uzupełnić imię!"
            name="f_name"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nazwisko</label>
          <input
            required
            type="text"
            class="form-control"
            id=""
            data-msg="Proszę uzupełnić nazwisko!"
            name="l_name"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input
            required
            type="email"
            class="form-control"
            id=""
            data-msg="Proszę uzupełnić email!"
            name="email"
          />
        </div>

        <button id="add-user-button" class="btn btn-primary">
          Dodaj uzytkownika
        </button>
      </form>
      <div id="liveAlertPlaceholder"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addUser.js"></script>
  </body>
</html>
