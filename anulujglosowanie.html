<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">

    <style></style>
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="container">
      <h1 class="mt-5 mb-0">
        Anuluj nadchodzące głosowania
        <span id="openVotingsCounter" class="badge bg-secondary"
          ><div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></span
        >
      </h1>
      <div class="small mb-5">(Sortowane od najszybciej zaczynających się)</div>

      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tytuł</th>
              <th scope="col">Data rozpoczęcia</th>
              <th scope="col">Data zakończenia</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="openVotingsTable">
            <tr>
              <td>
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
              <td>
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
              <td>
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
              <td>
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
              <td>
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog">
        <div class="modal-content">
          <form id="change-roll-modal-form">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Czy na pewno chcesz usunąć te głosowanie?
              </h1>
            </div>
            
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="cancleChangeRoleButton"
              >
                Anuluj
              </button>
              <input
                type="button"
                id="deleteButton"
                class="btn btn-danger"
                value="Usuń"
              />
            </div>
        </div>
      </div>
    </div>
    <div id="liveAlertPlaceholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cancelUpcoming.js"></script>
  </body>
</html>
