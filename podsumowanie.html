<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <nav id="nav"></nav>

    <div id="summary_container" class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">Raport sumaryczny</h1>
          <small
            >(Najedź na wybraną opcję, aby doweidzieć się więcej
            szczegółów)</small
          >
        </div>
      </div>
      <div class="mt-4 mb-3">
        <form action="" id="summary_form">
          <div class="row">
            <div class="col-6 col-md-4 order-first order-md-first">
              <label for="exampleFormControlInput1" class="form-label"
                >Od</label
              >
            </div>
            <div class="col-6 col-md-4 order-1 order-md-1">
              <label for="exampleFormControlInput1" class="form-label"
                >Do</label
              >
            </div>
            <div class="col-md-4 d-none d-md-block order-md-2"></div>

            <div class="mb-3 col-6 col-md-4 order-2 order-md-3">
              <input
                type="date"
                class="form-control"
                id="summary_from"
                name="from"
                data-msg="Proszę wybrać date!"
                required
              />
            </div>
            <div class="mb-3 col-6 col-md-4 order-3 order-md-4">
              <input
                type="date"
                class="form-control"
                required
                id="summary_to"
                name="to"
                data-msg="Proszę wybrać date!"
              />
            </div>
            <div class="col-6 col-md-2 mb-2 order-4 order-md-5">
              <button
                id="see_button"
                type="submit"
                class="align-middle btn btn-primary w-100"
              >
                Zobacz<br class="d-inline d-md-none" />
                podsumowanie
              </button>
            </div>
            <div class="col-6 col-md-2 mb-2 order-last">
              <button
                id="raport-pdf-download"
                class="btn btn-secondary d-none w-100"
                type="button"
              >
                <span>Pobierz <br class="d-inline d-md-none" />raport PDF</span>
                <span
                  style="
                    font-size: 20px;
                    vertical-align: middle;
                    margin-left: 10px;
                  "
                  class="material-symbols-outlined"
                >
                  file_save
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tytuł</th>
              <th scope="col">Rozpoczęcie</th>
              <th scope="col">Zakończenie</th>
              <th scope="col">Wybrana opcja</th>
              <th scope="col">Uzyskane głosy</th>
              <th scope="col">Spełnione kworum</th>
            </tr>
          </thead>
          <tbody id="summary_table_body"></tbody>
        </table>
      </div>
    </div>

    <div id="liveAlertPlaceholder"></div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/summary.js"></script>
</html>
