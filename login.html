<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row">
        <div
          class="offset-sm-0 offset-md-3 col-sm-12 col-md-6 rounded border border-2"
        >
          <div class="row">
            <div
              class="col-12 col-md-6 order-2 order-md-1 border-end border-2 p-2 p-md-5"
            >
              <form method="post" id="login_from">
                <div class="mb-md-3 mt-md-3">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Podaj email"
                    name="email"
                    data-msg="Proszę uzupełnić email!"
                  />
                </div>
                <div class="mb-3 mt-3">
                  <label for="" class="form-label">Hasło</label>
                  <input
                    type="password"
                    required
                    class="form-control"
                    placeholder="Podaj hasło"
                    name="passwd"
                    data-msg="Proszę uzupełnić hasło!"
                  />
                </div>

                <button id="submit" class="btn btn-primary mt-5 mb-5 mb-md-0">
                  Zaloguj
                </button>
              </form>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 p-2 p-md-5">
              <img
                src="favicon/android-chrome-192x192.png"
                alt="Logo"
                width="100"
                height="100"
                class="d-inline-block align-text-top mb-2 mt-5 mt-md-0"
              />
              <h3 style="color: #315278" class="mt-4">
                Zaloguj się do systemu głosowania
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div id="liveAlertPlaceholder"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
