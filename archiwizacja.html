<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <nav id="nav"></nav>

    <div id="summary_container" class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3">Archiwizacja bazy danych</h1>
        </div>
      </div>
      <div class="mt-5 mb-4">
        <div class="row">
          <div class="col-12 col-md-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Podaj hasło dla pliku</label
            >
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-4">
            <input
              disabled
              type="password"
              class="form-control"
              id="arch_pass"
              name="arch_pass"
              data-msg="Proszę podać hasło!"
            />
          </div>

          <div class="col-12 col-md-4 mb-2">
            <button id="archive-zip-download" class="btn btn-secondary">
              <span>Pobierz archiwum ZIP</span>
              <span
                style="
                  font-size: 20px;
                  vertical-align: middle;
                  margin-left: 10px;
                "
                class="material-symbols-outlined"
              >
                file_save
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="liveAlertPlaceholder"></div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/archive.js"></script>
</html>
