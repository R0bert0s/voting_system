<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodawanie głosowania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="container">
      <h1 class="mt-5 mb-0">
        Nadchodzące głosowania
        <span id="openVotingsCounter" class="badge bg-secondary"
          ><div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></span
        >
      </h1>
      <div class="small mb-5">(Sortowane od najszybciej zaczynających się)</div>
      <div class="row">
        <div class="col-12 order-2 oreder-lg-1 col-lg-7 col-xl-8">
          <div class="table-wrapper">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tytuł</th>
                  <th scope="col">Opis</th>
                  <th scope="col">Data rozpoczęcia</th>
                  <th scope="col">Data zakończenia</th>
                </tr>
              </thead>
              <tbody id="openVotingsTable">
                <tr>
                  <td>
                    <p class="placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                  </td>
                  <td>
                    <p class="placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                  </td>
                  <td>
                    <p class="placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                  </td>
                  <td>
                    <p class="placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                  </td>
                  <td>
                    <p class="placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-12 order-1 order-lg-2 col-lg-5 col-xl-4 mb-5 mb-lg-0">
          <div id="calendar-box" class="rounded">
            <table id="calendar-view">
              <thead>
                <tr>
                  <th colspan="7"><h3>Styczeń</h3></th>
                </tr>
                <tr>
                  <th>Pon.</th>
                  <th>Wt.</th>
                  <th>Śr.</th>
                  <th>Czw.</th>
                  <th>Pt.</th>
                  <th>Sob.</th>
                  <th>Niedź.</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="calendar-cell-0"></td>
                  <td id="calendar-cell-1"></td>
                  <td id="calendar-cell-2"></td>
                  <td id="calendar-cell-3"></td>
                  <td id="calendar-cell-4"></td>
                  <td id="calendar-cell-5"></td>
                  <td id="calendar-cell-6"></td>
                </tr>
                <tr>
                  <td id="calendar-cell-7"></td>
                  <td id="calendar-cell-8"></td>
                  <td id="calendar-cell-9"></td>
                  <td id="calendar-cell-10"></td>
                  <td id="calendar-cell-11"></td>
                  <td id="calendar-cell-12"></td>
                  <td id="calendar-cell-13"></td>
                </tr>
                <tr>
                  <td id="calendar-cell-14"></td>
                  <td id="calendar-cell-15"></td>
                  <td id="calendar-cell-16"></td>
                  <td id="calendar-cell-17"></td>
                  <td id="calendar-cell-18"></td>
                  <td id="calendar-cell-19"></td>
                  <td id="calendar-cell-20"></td>
                </tr>
                <tr>
                  <td id="calendar-cell-21"></td>
                  <td id="calendar-cell-22"></td>
                  <td id="calendar-cell-23"></td>
                  <td id="calendar-cell-24"></td>
                  <td id="calendar-cell-25"></td>
                  <td id="calendar-cell-26"></td>
                  <td id="calendar-cell-27"></td>
                </tr>
                <tr>
                  <td id="calendar-cell-28"></td>
                  <td id="calendar-cell-29"></td>
                  <td id="calendar-cell-30"></td>
                  <td id="calendar-cell-31"></td>
                  <td id="calendar-cell-32"></td>
                  <td id="calendar-cell-33"></td>
                  <td id="calendar-cell-34"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upcomingVotings.js"></script>
  </body>
</html>
